<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" class="sidenav"
               fixedInViewport
  >
    <!--      [mode]="(isHandset$ | async) ? 'over' : 'side'"-->
    <!--      [opened]="(isHandset$ | async) === false">-->
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>

      <a *ngIf="authService.isLoggedOut() == true" mat-list-item routerLink="user/login">
        <mat-icon class="material-icons-outlined">login</mat-icon>Login
      </a>
      <a *ngIf="authService.isLoggedOut() == true" mat-list-item routerLink="user/signup">
        <mat-icon class="material-icons-outlined">person_add</mat-icon>Signup
      </a>
      <a *ngIf="authService.isLoggedIn() == true" mat-list-item routerLink="user/upload">
        <mat-icon class="material-icons-outlined">file_upload</mat-icon>Upload
      </a>
      <a *ngIf="authService.isLoggedIn() == true" mat-list-item routerLink="user/dashboard">
        <mat-icon class="material-icons-outlined">smart_display</mat-icon>My Videos
      </a>
      <a *ngIf="authService.isLoggedIn() == true" mat-list-item routerLink="user/profile">
        <mat-icon class="material-icons-outlined">account_circle</mat-icon>Profile
      </a>
      <a (click)="authService.logout()" *ngIf="authService.isLoggedIn() == true" mat-list-item routerLink="/">
        <mat-icon class="material-icons-outlined">logout</mat-icon>Logout
      </a>
      <div *ngIf="authService.isLoggedIn() == true && authService.isAdmin() == true">
        <hr>
        <mat-toolbar>Admin Menu</mat-toolbar>

        <a mat-list-item routerLink="admin/users">
          <mat-icon class="material-icons-outlined">people</mat-icon>Users
        </a>
        <a mat-list-item routerLink="admin/videos">
          <mat-icon class="material-icons-outlined">video_library</mat-icon>Videos
        </a>
        <a mat-list-item routerLink="admin/approval-pending">
          <mat-icon class="material-icons-outlined">verified_user</mat-icon>Waiting Approval
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a class="navbar-brand" matTooltip="Home" routerLink="/">{{ title }}</a></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
