<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  >
    <!--      [mode]="(isHandset$ | async) ? 'over' : 'side'"-->
    <!--      [opened]="(isHandset$ | async) === false">-->
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="user/login">Login</a>
      <a mat-list-item routerLink="user/signup">Signup</a>
      <a mat-list-item routerLink="user/upload">Upload</a>
      <a mat-list-item routerLink="user/dashboard">My Videos</a>
      <a mat-list-item routerLink="user/profile">Profile</a>
      <a mat-list-item routerLink="user/logout">Logout</a>

      <hr>
      <mat-toolbar>Admin Menu</mat-toolbar>

      <a mat-list-item routerLink="admin/users">Users</a>
      <a mat-list-item routerLink="admin/videos">Videos</a>
      <a mat-list-item routerLink="admin/approval-pending">Waiting Approval</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a class="navbar-brand" matTooltip="Home" routerLink="/">{{ title }}</a></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
