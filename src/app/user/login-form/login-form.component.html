<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Login to <i style="">{{ title }}</i></mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="login" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="" [disabled]="!loginForm.valid" class="btn-block">Login</button>

    </form>
    <mat-card-footer>
      <mat-card-content>
        <a routerLink="/user/password-reset">Reset password</a>
      </mat-card-content>

    </mat-card-footer>
  </mat-card>
</div>
