<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>My Profile</h2>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

          <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%">
            <div class="profile-card">
              <img alt="fullName" src="assets/user.png">

              <h2 class="title">
                Email: {{ profile.profile.email }}
              </h2>
              <label>
                Since: <b>{{ profile.profile.created_at }}</b>
              </label>
            </div>
          </div>

          <div fxFlex>
            Total videos: <b>{{ profile.videoCount }}</b>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>


</div>
